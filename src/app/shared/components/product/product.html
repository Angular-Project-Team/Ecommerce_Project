<div class="flex flex-col  h-[420px] h-full">
 <div class="card bg-[#EBE7E1]  shadow-none rounded-none p-20  relative group cursor-pointer  prod" (click)="goToDetails()">
      <figure class="h-3.5/4">
        <img
          [src]="myproduct.image"

<!-- add to cart -->

    <button
            (click)="goToDetails(); $event.stopPropagation()"
            class="absolute bottom-0 left-0 right-0 h-1/7  bg-opacity-70
              flex items-center justify-center text-white text-center cursor-pointer
              md:opacity-0 md:group-hover:opacity-100  transition-opacity duration-300 text-2xl givecoler poi">
      Add to Cart
    </button>


</div>
         <!-- prod details -->
      <div class=" bg-white h-1/4  py-5 text-3xl font-[Montserrat] collectionst">
        <h2 class="card-title font-bold ">{{myproduct.name}}</h2>
        <p class="text-gray-600 text-lg" >{{myproduct.price}}$</p>
     </div>
</div>
