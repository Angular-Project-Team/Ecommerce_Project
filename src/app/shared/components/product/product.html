 <div class="card bg-gray-200 w-64 h-80 shadow-none rounded-none p-6  prod">
      <figure class="h-3/4">
        <img
          [src]="myproduct.image"
          alt="failed"
          class="w-1/2"
          />

      <div class=" bg-gray-200 h-1/4">

     </div>
</div>
