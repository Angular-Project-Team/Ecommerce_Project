<div class="mt-8">
  <h3 class="text-xl font-semibold text-gray-900 mb-6">Account Details</h3>
  <hr class="mb-8 border-[#969696]" />
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <input
        type="text"
        placeholder="First Name"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
      <input
        type="text"
        placeholder="Last Name"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
      <input
        type="tel"
        placeholder="Phone Number"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <input
        type="email"
        placeholder="Email"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
      <input
        type="text"
        placeholder="City"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
      <input
        type="text"
        placeholder="Street Address"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 lg:w-2/3">
      <input
        type="text"
        placeholder="Full Address"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
      <input
        type="text"
        placeholder="ZIP CODE"
        class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border"
      />
    </div>

    <div class="pt-4">
      <button
        type="submit"
        class="w-full md:w-auto bg-primary text-white px-8 py-3 text-sm font-medium hover:bg-white hover:text-primary border-2 border-primary transition-colors duration-300"
      >
        Save Changes
      </button>
    </div>
  </form>
</div>

<!-- Change Password Section -->
<div class="mt-12">
  <h3 class="text-xl font-semibold text-gray-900 mb-6">Change Password</h3>
  <hr class="mb-8 border-[#969696]" />
  <form class="space-y-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Current Password -->
      <div class="relative">
        <input
          [type]="showCurrentPassword ? 'text' : 'password'"
          placeholder="Current Password"
          class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border pr-16"
        />
        <button
          type="button"
          (click)="showCurrentPassword = !showCurrentPassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-primary text-sm font-medium hover:opacity-70"
        >
          {{ showCurrentPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <!-- New Password -->
      <div class="relative">
        <input
          [type]="showNewPassword ? 'text' : 'password'"
          placeholder="New Password"
          class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border pr-16"
        />
        <button
          type="button"
          (click)="showNewPassword = !showNewPassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-primary text-sm font-medium hover:opacity-70"
        >
          {{ showNewPassword ? 'Hide' : 'Show' }}
        </button>
      </div>

      <!-- Confirm New Password -->
      <div class="relative">
        <input
          [type]="showConfirmPassword ? 'text' : 'password'"
          placeholder="Confirm New Password"
          class="w-full px-4 py-3 border text-input-text border-gray-300 rounded text-sm focus:outline-none focus:border-input-border pr-16"
        />
        <button
          type="button"
          (click)="showConfirmPassword = !showConfirmPassword"
          class="absolute right-3 top-1/2 -translate-y-1/2 text-primary text-sm font-medium hover:opacity-70"
        >
          {{ showConfirmPassword ? 'Hide' : 'Show' }}
        </button>
      </div>
    </div>

    <div class="pt-4">
      <button
        type="submit"
        class="w-full md:w-auto bg-primary text-white px-8 py-3 text-sm font-medium hover:bg-white hover:text-primary border-2 border-primary transition-colors duration-300"
      >
        Update Password
      </button>
    </div>
  </form>
</div>
