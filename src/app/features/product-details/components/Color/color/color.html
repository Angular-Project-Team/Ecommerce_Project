<div class="mb-6">
  <h3 class="text-lg font-semibold mb-2">Color:</h3>

  <div class="flex space-x-2">
    <button *ngFor="let color of colors" class="w-8 h-8 rounded-full hover:cursor-pointer" [ngStyle]="{'background-color': color }" (click)="selectColor(color)"
      [class.ring-2]="selectedColor === color"
      [class.ring-offset-2]="selectedColor === color"
      [class.ring-black]="selectedColor === color"
    >
  </button>
  </div>
</div>
