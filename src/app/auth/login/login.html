<section class="w-full h-screen bg-[#074D4D] flex justify-center items-center">
  <div
    class="relative w-[calc(786px-200px)] bg-[#EBE7E1] flex justify-center items-center rounded-md"
  >
    <div class="absolute inset-2 border-4 border-[#074D4D]"></div>


    <div class="relative z-10 w-full h-full flex flex-col items-center p-6">
      <img src="/public/images/logo/BlackLogo.png" alt="" class="w-14 mt-[19px] mb-3" />


      <h1 class="font-semibold font-sans text-2xl text-[#363636]">WELCOME BACK !</h1>
      <p class="font-light text-md text-[#363636]">
        Enter your information to login into our website
      </p>


      <form class="w-full max-w-sm mt-8 flex flex-col gap-3">
        <div class="relative">
          <input
            type="email"
            id="email"
            class="block px-3 pb-1.5 pt-4 w-full text-sm bg-transparent border border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-[#074D4D] peer"
            placeholder=" "
          />
          <label
            for="email"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-3 scale-75 top-3 z-10 origin-[0] start-3 peer-focus:text-[#074D4D] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3"
          >
            Email
          </label>
        </div>


        <div class="relative flex items-center">
          <input
            type="password"
            id="password"
            class="block px-3 pb-1.5 pt-4 w-full text-sm bg-transparent border border-gray-400 appearance-none focus:outline-none focus:ring-0 focus:border-[#074D4D] peer"
            placeholder=" "
          />
          <label
            for="password"
            class="absolute text-sm text-gray-500 duration-300 transform -translate-y-3 scale-75 top-3 z-10 origin-[0] start-3 peer-focus:text-[#074D4D] peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-3"
          >
            Password
          </label>


          <button
            type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-500 hover:text-[#074D4D] underline decoration-1 underline-offset-2"
          >
            Hide
          </button>
        </div>
        <button
          type="submit"
          class="w-full bg-[#074D4D] text-[#EBE7E1] py-3 text-sm font-semibold hover:bg-[#063d3d] transition-colors duration-300"
        >
          Login
        </button>
      </form>


      <div class="mt-6">
        <span class="text-gray-500 text-sm font-light"> Donâ€™t have an account ? </span>
        <a
          routerLink="/register"
          class="text-black text-md font-semibold cursor-pointer underline hover:text-[#0a6363] transition-colors"
        >
          Sign Up
        </a>
      </div>
    </div>
  </div>
</section>
